<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container">

        <!--Cabeçalho-->
        <div class="header">
            <h3>Cadastre o seu veículo!</h3>
        </div>

        <!--Formulário-->
        <div class="formulario">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="title">Venda seu veículo</h1>
                <p>Descreva tudo o que seu veículo possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="titulo">Anúncio
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Digite o título do seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="preço">Preço
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="preco" id="price" class="block"
                            placeholder="Digite o preço do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="descricao">Descrição
                            <span class="required-field">*</span>
                        </label>
                        <textarea type="text" name="description" id="description" class="block"
                            placeholder="Digite a descriçao do seu veículo" minlength="1" maxlength="30" cols="30"
                            rows="10" required placeholder="Descreva seu veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="dono">Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique_owner" id="unique_owner">
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>

                        </select>
                    </div>
                    <div class="box-input">
                        <label for="descricao">Marca
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite o a marca do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="modelo">Modelo
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o a modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="quilometragrem">Km
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite  a quilometragrem do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="data">Data de compra do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" name="date" id="date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do seu veículo</p>
                        <span class="required-field">*</span>
                        <input type="file" name="images" id="images" class="block" multiple accept="image/png,image/jpg"
                            required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">

                </form>
            </div>
        </div>

    </div>
</body>

</html>
